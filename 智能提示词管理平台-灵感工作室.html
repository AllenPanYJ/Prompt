<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能提示词管理平台 - 灵感工作室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'PingFang SC', sans-serif;
            background-color: #F5F1EB;
        }
        .card-shadow {
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .card-shadow:hover {
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            transform: translateY(-1px);
            transition: all 0.3s ease;
        }
        .version-tag {
            transition: all 0.2s ease;
        }
        .version-tag:hover {
            transform: scale(1.05);
        }
        .creative-gradient {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8E53 100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 顶部导航 -->
    <nav class="bg-white card-shadow">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <h1 class="text-2xl font-bold text-gray-800">灵感工作室</h1>
                    <div class="flex space-x-6">
                        <a href="#" class="text-gray-600 hover:text-orange-500 font-medium">我的工作台</a>
                        <a href="#" class="text-gray-600 hover:text-orange-500 font-medium">提示词广场</a>
                        <a href="#" class="text-gray-600 hover:text-orange-500 font-medium">设置</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="px-4 py-2 text-orange-500 border border-orange-500 rounded-lg hover:bg-orange-50 transition">
                        <i class="fas fa-plus mr-2"></i>添加提示词
                    </button>
                    <button class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        <i class="fas fa-user-circle mr-2"></i>用户名
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <!-- 分类筛选器 -->
        <div class="mb-6">
            <div class="flex items-center space-x-2 overflow-x-auto pb-2">
                <button class="px-4 py-2 bg-orange-500 text-white rounded-full text-sm font-medium whitespace-nowrap">
                    全部
                </button>
                <button class="px-4 py-2 bg-white text-gray-700 rounded-full text-sm font-medium whitespace-nowrap card-shadow">
                    内容创作
                </button>
                <button class="px-4 py-2 bg-white text-gray-700 rounded-full text-sm font-medium whitespace-nowrap card-shadow">
                    代码开发
                </button>
                <button class="px-4 py-2 bg-white text-gray-700 rounded-full text-sm font-medium whitespace-nowrap card-shadow">
                    营销文案
                </button>
            </div>
        </div>

        <!-- 提示词卡片网格 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 卡片示例1 -->
            <div class="bg-white rounded-2xl p-6 card-shadow">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">小红书爆款文案生成器</h3>
                    <div class="flex space-x-2">
                        <button class="text-gray-400 hover:text-orange-500 transition">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-gray-400 hover:text-red-500 transition">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                
                <p class="text-sm text-gray-500 mb-4">内容创作 · 2个版本</p>
                
                <!-- 版本标签 -->
                <div class="flex items-center space-x-2 mb-4 overflow-x-auto">
                    <button class="px-3 py-1 bg-orange-100 text-orange-600 rounded-full text-xs font-medium version-tag">
                        初始版本
                    </button>
                    <button class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-xs font-medium version-tag">
                        优化版
                    </button>
                    <button class="px-3 py-1 bg-gray-100 text-gray-400 rounded-full text-xs font-medium version-tag">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                
                <div class="text-sm text-gray-600 mb-4 line-clamp-3">
                    你是一位专业的小红书内容创作者，请根据以下要求创作一篇爆款笔记...
                </div>
                
                <div class="flex justify-between items-center">
                    <button class="px-4 py-2 bg-orange-500 text-white rounded-lg text-sm hover:bg-orange-600 transition">
                        <i class="fas fa-copy mr-2"></i>复制内容
                    </button>
                    <span class="text-xs text-gray-400">2小时前更新</span>
                </div>
            </div>

            <!-- 卡片示例2 -->
            <div class="bg-white rounded-2xl p-6 card-shadow">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">React组件生成助手</h3>
                    <div class="flex space-x-2">
                        <button class="text-gray-400 hover:text-orange-500 transition">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-gray-400 hover:text-red-500 transition">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                
                <p class="text-sm text-gray-500 mb-4">代码开发 · 3个版本</p>
                
                <!-- 版本标签 -->
                <div class="flex items-center space-x-2 mb-4 overflow-x-auto">
                    <button class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-xs font-medium version-tag">
                        初始版本
                    </button>
                    <button class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-xs font-medium version-tag">
                        v2.0
                    </button>
                    <button class="px-3 py-1 bg-orange-100 text-orange-600 rounded-full text-xs font-medium version-tag">
                        最新版
                    </button>
                    <button class="px-3 py-1 bg-gray-100 text-gray-400 rounded-full text-xs font-medium version-tag">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                
                <div class="text-sm text-gray-600 mb-4 line-clamp-3">
                    作为资深React开发者，请帮我生成一个现代化的、响应式的用户卡片组件...
                </div>
                
                <div class="flex justify-between items-center">
                    <button class="px-4 py-2 bg-orange-500 text-white rounded-lg text-sm hover:bg-orange-600 transition">
                        <i class="fas fa-copy mr-2"></i>复制内容
                    </button>
                    <span class="text-xs text-gray-400">1天前更新</span>
                </div>
            </div>

            <!-- 空状态卡片 -->
            <div class="bg-white rounded-2xl p-6 card-shadow border-2 border-dashed border-gray-200">
                <div class="text-center py-8">
                    <i class="fas fa-plus-circle text-4xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500">创建新的提示词</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
